dist: trusty
language: node_js
addons:
  chrome: stable
env:
  - CHROME_BIN: google-chrome-stable
cache:
  yarn: true
  directories:
    - node_modules
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - yarn lint && yarn test
before_deploy:
  - NODE_ENV=production yarn build
